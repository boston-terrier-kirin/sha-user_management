<div class="container">
  <div class="pt-5">
    <div class="card">
      <div class="card-header">
        <h3>User Details</h3>
      </div>
      <div class="card-body" *ngIf="user$ | async as user">
        <p><strong>Name: </strong>{{ user.name }}</p>
        <p><strong>Userame: </strong>{{ user.username }}</p>
        <p><strong>Role: </strong>{{ user.role }}</p>
      </div>
    </div>
  </div>
</div>
